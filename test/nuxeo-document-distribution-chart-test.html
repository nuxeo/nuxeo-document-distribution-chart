<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../test-fixture/test-fixture-mocha.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../test-fixture/test-fixture.html">
    <link rel="import" href="../nuxeo-document-distribution-chart.html">
  </head>
  <body>
    <test-fixture id="nx">
      <template>
        <nuxeo-connection url="/dummy"></nuxeo-connection>
      </template>
    </test-fixture>

    <test-fixture id="includeAllCount">
      <template>
        <nuxeo-document-distribution-chart index="nuxeo"
          path="/default-domain" mode="count" max-depth="2"
          chart-hue="blue" chart-lumonisity="light"
          include-version include-hidden
          include-deleted>
        </nuxeo-document-distribution-chart>
      </template>
    </test-fixture>

    <test-fixture id="includeAllSize">
      <template>
        <nuxeo-document-distribution-chart index="nuxeo"
          path="/default-domain" mode="size" max-depth="2"
          chart-hue="blue" chart-lumonisity="light"
          include-version include-hidden
          include-deleted>
        </nuxeo-document-distribution-chart>
      </template>
    </test-fixture>

    <script>

      suite('<nuxeo-document-distribution-chart>', function() {

        var server;

        var includeAllCountResp = {
          "aggregations": {
            "subLevel": {
              "buckets": [
                {
                  "doc_count": 62,
                  "key": "workspaces",
                  "subLevel": {
                    "buckets": [
                      {
                        "doc_count": 35,
                        "key": "Media"
                      },
                      {
                        "doc_count": 19,
                        "key": "Deep"
                      },
                      {
                        "doc_count": 7,
                        "key": "Small"
                      }
                    ]
                  }
                },
                {
                  "doc_count": 9,
                  "key": "UserWorkspaces",
                  "subLevel": {
                    "buckets": [
                      {
                        "doc_count": 5,
                        "key": "Administrator"
                      },
                      {
                        "doc_count": 3,
                        "key": "jdoe"
                      }
                    ]
                  }
                },
                {
                  "doc_count": 1,
                  "key": "sections",
                  "subLevel": {
                    "buckets": [],
                  }
                },
                {
                  "doc_count": 1,
                  "key": "templates",
                  "subLevel": {
                    "buckets": []
                  }
                }
              ]
            }
          }
        };

        var includeAllCountResp = {
          "aggregations": {
            "subLevel": {
              "buckets": [
                {
                  "doc_count": 62,
                  "key": "workspaces",
                  "size": {
                    "value": 28650901.0
                  },
                  "subLevel": {
                    "buckets": [
                      {
                        "doc_count": 35,
                        "key": "Media",
                        "size": {
                          "value": 19544488.0
                        }
                      },
                      {
                        "doc_count": 19,
                        "key": "Deep",
                        "size": {
                          "value": 6625895.0
                        }
                      },
                      {
                        "doc_count": 7,
                        "key": "Small",
                        "size": {
                          "value": 2480518.0
                        }
                      }
                    ]
                  }
                },
                {
                  "doc_count": 9,
                  "key": "UserWorkspaces",
                  "size": {
                    "value": 0.0
                  },
                  "subLevel": {
                    "buckets": [
                      {
                        "doc_count": 5,
                        "key": "Administrator",
                        "size": {
                          "value": 0.0
                        }
                      },
                      {
                        "doc_count": 3,
                        "key": "jdoe",
                        "size": {
                          "value": 0.0
                        }
                      }
                    ]
                  }
                },
                {
                  "doc_count": 1,
                  "key": "sections",
                  "size": {
                    "value": 0.0
                  },
                  "subLevel": {
                    "buckets": []
                  }
                },
                {
                  "doc_count": 1,
                  "key": "templates",
                  "size": {
                    "value": 0.0
                  },
                  "subLevel": {
                    "buckets": []
                  }
                }
              ]
            }
          }
        };

        setup(function() {
          server = sinon.fakeServer.create();
          server.respondWith(
              'POST',
              '/dummy/site/api/v1/automation/login',
              [
                200,
                {'Content-Type': 'application/json'},
                '{"entity-type": "login"}'
              ]
          );

          // login
          var nx = fixture('nx');
          var promise = nx.connect();
          server.respond();
          return promise;
        });

        test('includeAllCount', function() {
          var distribution = fixture('includeAllCount');

           return fakeResponse(distribution, includeAllCountResp).then(function() {
            // check data transformation
            assert.equal(4, distribution._chartData.children.length);
            assert.equal(71, distribution._chartData.value);
            assert.equal('root', distribution._chartData.name);
            assert.equal(3, distribution._chartData.children[0].children.length);
            assert.equal(61, distribution._chartData.children[0].value);
            assert.equal('workspaces', distribution._chartData.children[0].name);

            // check chart
            assert.equal(10, $(distribution.$.chart).find("path").size());
          });
        });

        test('includeAllSize', function() {
          var distribution = fixture('includeAllSize');

           return fakeResponse(distribution, includeAllCountResp).then(function() {
            debugger
            // check data transformation
            assert.equal(4, distribution._chartData.children.length);
            assert.equal(28650901, distribution._chartData.value);
            assert.equal('root', distribution._chartData.name);
            assert.equal(3, distribution._chartData.children[0].children.length);
            assert.equal(28650901, distribution._chartData.children[0].value);
            assert.equal('workspaces', distribution._chartData.children[0].name);

            // check chart
            assert.equal(5, $(distribution.$.chart).find("path").size());
          });
        });

        function fakeResponse(distribution, json) {
          server.respondWith(
              'POST',
              '/dummy/site/es/nuxeo/_search',
              [
                200,
                {'Content-Type': 'application/json'},
                JSON.stringify(json)
              ]
          );

          var promise = distribution.execute();

          Polymer.Base.async(function() {
            server.respond();
          });

          return promise;
        }

      });
    </script>

  </body>
</html>
