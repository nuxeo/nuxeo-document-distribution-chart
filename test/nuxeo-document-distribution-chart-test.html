    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

  <body>
    <test-fixture id="nx">
      <template>
        <nuxeo-connection url="/dummy"></nuxeo-connection>
      </template>
    </test-fixture>

    <test-fixture id="includeAll">
      <template>
        <nuxeo-document-distribution-chart index="nuxeo"
          path="/default-domain" mode="count" maxDepth="7"
          chart-hue="red" chart-lumonisity="light"
          include-version="true" include-hidden="true"
          include-deleted="true">
        </nuxeo-document-distribution-chart>
      </template>
    </test-fixture>

    <script>

      suite('<nuxeo-document-distribution-chart>', function() {

        var server;

        setup(function() {
          server = sinon.fakeServer.create();
          server.respondWith(
              'POST',
              '/dummy/site/api/v1/automation/login',
              [
                200,
                {'Content-Type': 'application/json'},
                '{"entity-type": "login"}'
              ]
          );

          // login
          var nx = fixture('nx');
          var promise = nx.connect();
          server.respond();
          return promise;
        });

        test('includeAll', function() {
          var search = fixture('includeAll');

           return fakeResponse(search, {
          }).then(function() {
            // TODO
          });
        });

        function fakeResponse(search, json) {
          server.respondWith(
              'POST',
              '/dummy/site/es/audit/_search?search_type=count',
              [
                200,
                {'Content-Type': 'application/json'},
                JSON.stringify(json)
              ]
          );

          console.log('pouet');
          var promise = search.execute();

          Polymer.Base.async(function() {
            server.respond();
          });

          return promise;
        }

      });
    </script>

  </body>
